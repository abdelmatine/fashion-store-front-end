<header class="header" [ngClass]="{'active': isHeaderSticky}" data-header>
  <div class="container">
    <!-- Overlay -->
    <div class="overlay" *ngIf="isOverlayActive" (click)="toggleNav()" data-overlay></div>

    <!-- Search bar -->
    <div class="header-search">
      <input type="search" name="search" placeholder="Search Product..." class="input-field">
      <button class="search-btn" aria-label="Search">
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>

    <!-- Logo -->
    <a href="#" class="logo">
      <img src="./assets/images/logo.svg" alt="woody.tn logo" width="130" height="31">
    </a>

    <!-- Action buttons -->
    <div class="header-actions">
      <button class="header-action-btn">
        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
        <p class="header-action-label">Sign in</p>
      </button>
      <button class="header-action-btn">
        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
        <p class="header-action-label">Search</p>
      </button>
      <button class="header-action-btn">
        <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
        <p class="header-action-label">Cart</p>
        <div class="btn-badge green" aria-hidden="true">3</div>
      </button>
      <button class="header-action-btn">
        <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
        <p class="header-action-label">Wishlist</p>
        <div class="btn-badge" aria-hidden="true">2</div>
      </button>
    </div>

    <!-- Mobile navigation open button -->
    <button class="nav-open-btn" (click)="toggleNav()" aria-label="Open Menu" data-nav-open-btn>
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Menu -->
    <nav class="navbar" [ngClass]="{'active': isNavActive}" data-navbar>
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" height="31">
        </a>
        <button class="nav-close-btn" (click)="toggleNav()" aria-label="Close Menu" data-nav-close-btn>
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <!-- Nav links -->
      <ul class="navbar-list">
        <li><a href="#home" class="navbar-link">Home</a></li>
        <li><a href="#" class="navbar-link">Shop</a></li>
        <li><a href="#" class="navbar-link">About</a></li>
        <li><a href="#blog" class="navbar-link">Blog</a></li>
        <li><a href="#" class="navbar-link">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
